<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="canvas1"></canvas>
    <dic class="controls">
        <label for="animations">Escolha a animação</label>
        <select name="animations" id="animations">
            <option value="idle">Ocioso</option>
            <option value="jump">Pular</option>
            <option value="fall">Cair</option>
            <option value="run">Correr</option>
            <option value="dizzy">Tonto</option>
            <option value="roll">Rolar</option>
            <option value="bit">Morder</option>
            <option value="ko">Ataque</option>
            <option value="getHit">Atingido</option>
        </select>
    </dic>
    
    <script src="script.js"></script>
</body>
</html>
